<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>👩‍💻 Tech For Girls - Registration Form</h1>
    <form id="registrationForm">
      <label>Name</label>
      <input type="text" id="name" required>

      <label>Phone Number</label>
      <input type="number" id="phone" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>College/Department</label>
      <input type="text" id="college" required>

      <label>Upload Screenshot</label>
      <input type="file" id="screenshot" required>

      <button type="button" id="whatsappBtn">📤 Share on WhatsApp</button>
      <p id="counter">Click count: 0/5</p>

      <button type="submit" id="submitBtn" disabled>Submit Registration</button>
    </form>

    <p id="message" class="success-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
